<div class="register-container col-md-4 col-md-offset-4">
	<div class="title-logo-container">
		<span> <img src="/assets/img/logo-96x96.png" alt="logo"
			class="img-rounded logo-img login-box-logo">
		</span> <span class="title"> <b>DevOps</b> Assessment
		</span> <br /> <span><small><b>Reset your password</b></small> </span> <br />
		<span> <small>We'll send you an email with instructions
				to choose a new password</small>
		</span>
	</div>
	<hr />
	<div class="auth-box">
		<form accept-charset="UTF-8" role="form" id="login-recordar"
			method="post">
			<fieldset>
				<div class="form-group input-group">
					<span class="input-group-addon input-group-standard"> @ </span> <input
						class="form-control" placeholder="Email" name="email" type="email"
						required="">
				</div>
				<button type="submit" class="btn btn-block btn-publicis"
					id="btn-olvidado">Continue</button>
				<div class="login-separator">
					<span class="white-text">or</span>
				</div>
				<p class="box-footer">
					<a class="btn btn-info" href="#" id="acceso"><small>Log
							In</small></a>
					<!-- <a class="text-muted"
						href="http://localhost:8080/#/register" id="acceso"
						style="float: right;"><small>Register</small></a> -->
				</p>
			</fieldset>
		</form>
	</div>
</div>
